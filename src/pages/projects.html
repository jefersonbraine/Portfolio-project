<header id="header-projects">
  <h1>Meus Projetos</h1>
  <p>Uma mostra dos trabalhos que desenvolvi e nos quais participei.</p>
</header>

<main id="projects-layout">
  <!--! TITULO  -->
  <div class="Title-projects-highlighted">
    <img
      src="../../images/icons/starIcon.png"
      alt="icone de medalha de conquista"
    />
    <span class="Text-projects-highlighted">Projetos Destacados</span>
  </div>
  <!--! CARDS GRANDES -->
  <section class="big-card-section">
      <div class="projects-highlighted-card">
            <div class="projects-img-header">
                <img src="../../images/projects-imgs/portfolioProjectImg.png" alt="Imagem de capa do card">
                <span class="status-badge status-completed-green">Concluído</span>
            </div>
            <div class="projects-card-header">
            <h3 class="projects-title">Portfólio Website</h3>
            <span class="projects-data">
                <img
                class="calendar-year-badge"
                src="../../images/icons/calendarIcon.png"
                alt="Icone de calendário"
                />2025</span
            >
            </div>
            <p class="projects-description">
            Website pessoal responsivo com design moderno, animações suaves e
            otimização para SEO.
            </p>
            <div class="demo-external-link">
            <img
                src="../../images/icons/peoplesIcon.png"
                alt="icone de pessoas juntas"
            />
            <span class="amount-colaborators">1 Colaborador</span>
            </div>
            <ul class="badges">
            <li class="technology-badge">HTML</li>
            <li class="technology-badge">CSS</li>
            <li class="technology-badge">JS</li>
            <li class="technology-badge">Figma</li>
            </ul>
            <section class="projects-buttons-access">
                <a
                    href="https://www.credly.com/badges/71a55da9-057e-4007-a8e7-e975353f6ef5"
                    target="_blank"
                    class="view-demo-button"
                >
                    <img
                    class="view-code-icon"
                    src="../../images/icons/external-linkIcon.png"
                    alt="Icone de link externo"
                    />Demo
                </a>
                <a
                    href="https://www.credly.com/badges/71a55da9-057e-4007-a8e7-e975353f6ef5"
                    target="_blank"
                    class="view-code-button"
                >
                    <img
                    class="view-code-icon"
                    src="../../images/icons/githubIcon.png"
                    alt="Icone de link externo"
                    />Código
                </a>
            </section>
        </div>
  </section>
</main>
